<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>City Travel</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    />
    <link rel="stylesheet" href="index.css" />

  <!--To do list

  <body>
      <div class="header">
        <a href="index.html" class="logo">
          <i class="fa fa-globe"></i> City Travel</a>
      </div>
      
    <div class="search-menu">
      <p>Search for a city.</p>

      <!--Checkboxes-->
      <div id="checksId" class="checkboxes">
        <input
          class="weatherCheck"
          type="checkbox"
          id="weatherId"
          name="weatherName"
          value="weatherValue"
        />
        <label class="weatherLbl" for="weatherId">Only weather</label><br />

        <input
          class="attractionsCheck"
          type="checkbox"
          id="attractionsId"
          name="attractionsName"
          value="attractionsValue"
        />
        <label class="attractionsLbl" for="attractionsId"
          >Only attractions</label
        ><br/>

        <input
          class="alphaCheck"
          type="checkbox"
          id="alphaId"
          name="alphaName"
          value="alphaValue"
        />
        <label class="alphaLbl" for="alphaId">Only alphabetically</label
        ><br /><br />
      </div>

      <!--Search bar-->
      <div class="search-bar">
        <input
          class="search-box"
          type="text"
          id="search-box"
          placeholder="Search.."
          name="search"/>
        <button id="searchBtn"><i class="fa fa-search"></i></button>
      </div>
    </div>
        <!--Location-->
        <main>
          <section class="location">
            <div class="city">Stockholm, SE</div>
            <div class="date">Wedneysday 10 April 2021</div>
            <div class="current">
              <div class="temp">15<span>Â°C</span></div>
              <div class="weather">Sunny</div>
            </div>
          </section>
          <section class="grid-container">
            <div class></div>
          </section>
        </main>
    <script src="main.js"></script>
  </body>
</html>
