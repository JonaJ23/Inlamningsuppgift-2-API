<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>City Travel</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    />
    <link rel="stylesheet" href="index.css" />
  </head>

  <!--To do list
Add API and ClientID.

Add attraction with top 3 attractions.

  <body>
      <div class="header">
        <a href="index.html" class="logo">
          <i class="fa fa-globe"></i> City Travel</a>
      </div>
      
    <div class="search-menu">
      <p>Search for a city.</p>

            <!--Search bar-->
            <div class="search-bar">
              <input
                class="search-box"
                type="text"
                id="search-box"
                placeholder="Search.."
                name="search"/>
              <button class="searchBtn" id="searchBtn"><i class="fa fa-search"></i></button>
            </div>
            <!--Checkboxes-->
            <div id="checksId" class="checkboxes">
              <input
                class="weatherCheck"
                type="checkbox"
                id="weatherCheck"
                name="weatherName"
                value="weatherValue"
              />
              <label class="weatherLbl" for="weatherCheck">Weather</label><br />

              <input
                class="attractionsCheck"
                type="checkbox"
                id="attractionsCheck"
                name="attractionsName"
                value="attractionsValue"
              />
              <label class="attractionsLbl" for="attractionsCheck">Attractions</label><br/>

              <input
                class="alphaCheck"
                type="checkbox"
                id="alphaCheck"
                name="alphaName"
                value="alphaValue"
              />
              <label class="alphaLbl" for="alphaCheck">Alphabetically</label><br /><br />
            </div>
    </div>
        <!--Location-->
        <main>
          <section class="location">
            <div class="city">Exampletown, GA</div>
            <div class="date">Wedneysday 10 April 2021</div>
            <div class="current">
              <div class="temp">15<span>Â°C</span></div>
              <div class="weather">Sunny</div>
            </div>
            <h3 id="attractions-title">Top Attractions</h3><br><br>
            <div class="attractions" id="attractions">
                <div class="attraction-box">
                    <h3 id="attbox0-title">Spinning tower</h3>
                    <p id="attbox0-adress">Spring fields 2</p>
                    <img src="" id="attbox0-icon">
                </div>
                <div class="attraction-box">
                    <h3 id="attbox1-title">Future Museum</h3>
                    <p id="attbox1-adress">Lucky road 44</p>
                    <img src="" id="attbox1-icon">
                </div>
                <div class="attraction-box">
                    <h3 id="attbox2-title">Forest Bridge</h3>
                    <p id="attbox2-adress">Mystery lane 19</p>
                    <img src="" id="attbox2-icon">
                </div>
            </div>
          </section>
        </main>
      <script src="main.js"></script>
  </body>
</html>
