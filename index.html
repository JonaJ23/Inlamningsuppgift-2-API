  <body>
      <div class="header">
        <a href="index.html" class="logo">
          <i class="fa fa-globe"></i> City Travel</a>
      </div>
      
    <div class="search-menu">
      <p>Search for a city.</p>

            <!--Search bar-->
            <div class="search-bar">
              <input
                class="search-box"
                type="text"
                id="search-box"
                placeholder="Search.."
                name="search"/>
              <button class="searchBtn" id="searchBtn"><i class="fa fa-search"></i></button>
            </div>
            <!--Checkboxes-->
            <div id="checksId" class="checkboxes">
              <input
                class="weatherCheck"
                type="checkbox"
                id="weatherCheck"
                onclick="searchFilter()"
                name="weatherName"
                value="weatherValue"
              />
              <label class="weatherLbl" for="weatherCheck">Weather</label><br />

              <input
                class="attractionsCheck"
                type="checkbox"
                id="attractionsCheck"
                onclick="searchFilter()"
                name="attractionsName"
                value="attractionsValue"
              />
              <label class="attractionsLbl" for="attractionsCheck">Attractions</label><br/>

              <input
                class="alphaCheck"
                type="checkbox"
                id="alphaCheck"
                name="alphaName"
                value="alphaValue"
              />
              <label class="alphaLbl" for="alphaCheck">Alphabetically</label><br /><br />
            </div>
    </div>
        <!--Location-->
        <main>
          <section class="location">
            <div class="city">Stockholm, SE</div>
            <div class="date">Wedneysday 10 April 2021</div>
            <div class="current">
              <div class="temp">15<span>Â°C</span></div>
              <div class="weather">Sunny</div>
            </div>
          </section>

        </main>
      <script src="main.js"></script>
  </body>
</html>
